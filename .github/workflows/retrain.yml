name: Scheduled Retraining

on:
  schedule:
    # every Sunday at 02:00 UTC
    - cron:  '0 2 * * 0'

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with: python-version: '3.11'

      - name: Install deps
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run retraining
        env:
          # Add your environment secrets here
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          FRESHDESK_API_KEY: ${{ secrets.FRESHDESK_API_KEY }}
        run: |
          source venv/bin/activate
          python src/model_training/retrain.py --epochs 1

      - name: Upload adapter artifact
        uses: actions/upload-artifact@v4
        with:
          name: opsai-lora-adapter-${{ github.run_id }}
          path: |
            models/adapters/*
